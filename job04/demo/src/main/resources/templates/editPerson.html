<head>
  <title>Modifier une personne</title>
</head>
<body>
<h1>Modifier une personne</h1>
<form th:action="@{/persons/update}" th:object="${person}" method="post">

  Nom : <input type="text" th:field="*{name}" /><br>
  Âge : <input type="number" th:field="*{age}" /><br>

<a th:href="@{/persons}">Retour à la liste</a>
</body>
</html>
